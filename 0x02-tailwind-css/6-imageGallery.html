
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href=".0x02-tailwind-css/src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
                /* Custom CSS Grid for image gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    </style>
 
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main>
        <section>
            <div>Flexbox Item 1</div>
            <div>Flexbox Item 2</div>
        </section>
     
        <aside class="bg-green-200 p-4">Sidebar</aside>
       <section class="image-gallery">
         <h3 class="text-2xl font-bold text-center mb-4 ">Image Gallery</h3>
         <div class="w-1/3 bg-red-200 p-5"> Image 1</div>
         <div class="w-1/3 bg-green-200 p-5">">Image 2</div>
         <div class="w-1/3 bg-blue-200 p-5">">Image 3</div>

        
       </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
